<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="number" name="amount" ngModel required #amount="ngModel" placeholder="amount">
      <mat-error *ngIf="amount.invalid">Please enter amount.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="1" name="purpose" ngModel required minlength="3" #purpose="ngModel" placeholder="purpose"></textarea>
      <mat-error *ngIf="purpose.invalid">Please enter correct purpose</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Invoice
    </button>
  </form>
</mat-card>
